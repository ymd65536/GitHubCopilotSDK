apiVersion: apps/v1
kind: Deployment
metadata:
  name: copilot-sdk
  namespace: copilot-sdk
  labels:
    app: copilot-sdk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: copilot-sdk
  template:
    metadata:
      labels:
        app: copilot-sdk
    spec:
      serviceAccountName: copilot-sdk-sa

      containers:
        - name: copilot-sdk
          # Dockerfile からビルドしたローカルイメージ
          image: "copilot-sdk:latest"
          imagePullPolicy: Never

          command: ["copilot", "--server", "--port", "4321"]

          env:
            # copilot-sdk-secret (Secret) から環境変数を注入
            - name: COPILOT_GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: copilot-sdk-secret
                  key: COPILOT_GITHUB_TOKEN
            # gh CLI の認証に使用する
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: copilot-sdk-secret
                  key: COPILOT_GITHUB_TOKEN

          ports:
            - name: copilot
              containerPort: 4321
              protocol: TCP

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"


